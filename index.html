<!DOCTYPE html>
<html>
<head>
    <title>Vapor API Docs</title>
    <style>
        html, body {
            height: 100%;
            padding:; 0;
            margin: 0;
        }

        .wrapper {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main {
            margin-top: -50px;
        }

        .title {
            background-image: url(/images/api-docs.png);
            width: 300px;
            height: 74px;
            background-size: 300px auto;
            text-indent: -9999px;
            margin-bottom: 0;
        }

        .nav {
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <h1 class="title">Vapor API Docs</h1>
            <br>
            <select class="nav">
                <option>Choose module...</option>
            </select>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var nav = $(".nav");
        var tmp = $("<div>");

        nav.on("change", function(e) {
            var option = $(this).find("option:selected");
            $(this).prop('selectedIndex',0);
            window.location.href =  option.attr("href");
        });

        tmp.load("manifest.json", function() {
            var modules = {};
            var manifest = $.parseJSON(tmp.text());
            $.each(manifest, function(i, val) {
                if (modules[val.module] == null) {
                    modules[val.module] = [];
                }
                modules[val.module].push({
                    version: val.version,
                    href: "/" + val.repo + "/" + val.version + "/" + val.module + "/index.html"
                });
            });
            console.log(modules);
            $.each(modules, function(module, versions){
                var group = $("<optgroup>");
                group.attr("label", module);
                $.each(versions.reverse(), function(i, doc) {
                    var opt = $("<option>");
                    opt.text(doc.version);
                    opt.attr("href", doc.href);
                    group.append(opt);
                })
                nav.append(group);
            });
        });
    </script>
</body>
</html>
